<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>பாட்டு (Paatu)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }
    .hero {
      width: 100%;
      height: 100vh;
      background: url('FeatureGraphics.png') top center/contain no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .hero-text {
      background: rgba(0, 0, 0, 0);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 2em;
      text-align: center;
    }
    .store-strip {
      position: absolute;
      top: 34vw;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 250px;
      z-index: 10;
    }
    .store-strip img {
      height: 60px;
    }
    .bottom-content {
      margin-top: auto;
      z-index: 10;
    }
    .features {
      text-align: center;
      padding: 15px;
      font-size: 1.1em;
      background-color: #fffde7;
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background-color: #eee;
      margin: 0;
    }
    footer a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-text">

    </div>
    
    <div class="store-strip">
      <a href="https://apps.apple.com/app/idXXXXXXXXX">
        <img src="./appstore-badge.svg" alt="Download on the App Store" />
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.paaturnapp">
        <img src="./playstore-badge.png" alt="Get it on Google Play" />
      </a>
    </div>

    <div class="bottom-content">
      <div class="features">
        Free to download • No ads during gameplay • Regular content updates
      </div>

      <footer>
        <a href="./privacy.html">Privacy Policy</a>
        <a href="./terms.html">Terms of Service</a>
        <a href="mailto:support@paatu.app">Contact Us</a>
        <a href="mailto:support@paatu.app">Support</a>
      </footer>
    </div>
  </div>
</body>
</html>
