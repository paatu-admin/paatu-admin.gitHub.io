<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>பாட்டு (Paatu)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }
    .hero {
      width: 100%;
      height: 100vh;
      background: url('FeatureGraphics.png') top center/contain no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      /* Feature graphic aspect ratio (height/width). Adjust if asset changes. */
      --fg-ratio: 0.488;
      /* Badge vertical position within the graphic (0 = top, 1 = bottom). */
      --badge-y: 0.725;
      /* Horizontal separation between the two badges */
      --badge-gap: min(24vw, 280px);
      /* Rendered background height */
      --fg-height: min(100vh, calc(var(--fg-ratio) * 100vw));
      /* Badge size as fraction of bg height */
      --badge-size: 0.08;
    }
    .hero-text {
      background: rgba(0, 0, 0, 0);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 2em;
      text-align: center;
    }
    .store-strip {
      position: absolute;
      /* Anchor to rendered background height: min(100vh, aspect * 100vw) */
      top: calc(var(--badge-y) * min(100vh, calc(var(--fg-ratio) * 100vw)));
      left: 50%;
      transform: translateX(-50%);
      display: block;
      width: 100%;
      padding: 20px;
      z-index: 10;
    }
    /* Anchor badges at 20% and 80% horizontally */
    .store-strip a {
      position: absolute;
      top: 0;
    }
    .store-strip a:first-child {
      left: 20%;
      transform: translateX(-50%);
    }
    .store-strip a:last-child {
      left: 80%;
      transform: translateX(-50%);
    }
    .store-strip img {
      height: calc(var(--badge-size) * var(--fg-height));
      width: auto;
    }
    .bottom-content {
      position: absolute;
      top: var(--fg-height);
      left: 0;
      right: 0;
      transform: none;
      margin-top: 0;
      z-index: 10;
    }
    .features {
      text-align: center;
      padding: 15px;
      font-size: 1.1em;
      background-color: #fffde7;
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background-color: #eee;
      margin: 0;
    }
    footer a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .store-strip {
      }
    }
    @media (min-width: 1400px) {
      .store-strip {
      }
    }
    @media (max-width: 900px) {
      .store-strip {
      }
    }
    @media (max-width: 680px) {
      .hero {
        height: auto;
        min-height: 100vh;
        background-position: top center;
        background-size: contain;
      }
      .hero-text {
        font-size: 1.6em;
      }
      .store-strip {
        padding: 12px 0;
      }
      .bottom-content {
        position: absolute;
        top: var(--fg-height);
        left: 0;
        right: 0;
        transform: none;
        margin-top: 0;
      }
      .features {
        font-size: 1em;
        padding: 12px;
      }
      footer {
        font-size: 0.85em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-text">

    </div>
    
    <div class="store-strip">
      <a href="https://apps.apple.com/app/paatu/id6745742783">
        <img src="./appstore-badge.svg" alt="Download on the App Store" />
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.paaturnapp">
        <img src="./playstore-badge.png" alt="Get it on Google Play" />
      </a>
    </div>

    <div class="bottom-content">
      <div class="features">
        Free to download • No ads during gameplay • Regular content updates
      </div>

      <footer>
        <a href="./privacy.html">Privacy Policy</a>
        <a href="./terms.html">Terms of Service</a>
        <a href="mailto:support@paatu.app">Contact Us</a>
        <a href="mailto:support@paatu.app">Support</a>
      </footer>
    </div>
  </div>
</body>
</html>
