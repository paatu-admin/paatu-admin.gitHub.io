<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>பாட்டு (Paatu)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
    }
    .hero {
      width: 100%;
      height: 100vh;
      background: url('hero-default.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-text {
      background: rgba(0, 0, 0, 0);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 2em;
      text-align: center;
    }
    .store-strip {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
      gap: 20px;
    }
    .store-strip img {
      height: 60px;
    }
    .features {
      text-align: center;
      padding: 15px;
      font-size: 1.1em;
      background-color: #fffde7;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background-color: #eee;
    }
    footer a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-text">

    </div>
  </div>

  <div class="store-strip">
    <a href="https://apps.apple.com/app/idXXXXXXXXX">
      <img src="./appstore-badge.svg" alt="Download on the App Store" />
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.yourapp">
      <img src="./playstore-badge.png" alt="Get it on Google Play" />
    </a>
  </div>

  <div class="features">
    Free to download • No ads during gameplay • Regular content updates
  </div>

  <footer>
    <a href="./privacy.html">Privacy Policy</a>
    <a href="./terms.html">Terms of Service</a>
    <a href="mailto:support@paatu.app">Contact Us</a>
    <a href="mailto:support@paatu.app">Support</a>
  </footer>
</body>
</html>
